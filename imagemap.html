

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemapping</title>
    <link rel="stylesheet"  href="imgmap.css">
</head>
<body>
    <h1>GAME OF THRONES</h1>
    <img src="OIP.jpg" usemap=#gameofthrones alter="Game_of_Thrones" height="600px" width="1000px">
    <map name="game of thrones">
        <area shape="square" coords="57,13,167,112" target="-blank" href="https://en.wikipedia.org/wiki/Emilia_Clarke"></area>
        <area shape="square" coords="189,8,307,115" target="-blank" href="https://en.wikipedia.org/wiki/Kit_Harington"></area>
        <area shape="square" coords="322,11,424,117" target="-blank" href="https://en.wikipedia.org/wiki/Alfie_Allen"></area>
    </map>
    <div id="logo">
        <img src="logo.jpg" usemap="#logo" alter="logo" heigth="300" width="350">
        <map name="logo">
            <area shape="circle" coords="236,279,1643,586" target="_blank" href="https://en.wikipedia.org/wiki/Game_of_Thrones"></area>
        </map>
    </div>
</body>
</html>
